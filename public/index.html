<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1"> 
  <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="styles.css">
  <title>Get Invited to the GitHub Organisation</title>
</head>
<body>
  <main>
    <h1>Github<span class="show-at-large"> Organisation</span> Invitation</h1>
    <p>Enter your Github Username below to get invited to the GitHub Organisation</p>
    <form method="POST" action="/">
      <label>
        Username:
        <input type="text" name="username" minlength="2" placeholder="Kindly enter your github username" required>
      </label>
      <div id="form-container"> 
        <button type="submit">Get Invited</button>
      </div>
    </form>
  </main>
</body>
</html>
