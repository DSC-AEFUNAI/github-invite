<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1"> 
  <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="styles.css">
  <title>Get Invited to the GitHub Organisation</title>
</head>
<body>
  <main>
    <h1 class="text-center">Github Organisation Invitation</h1>
    <p class="text-center" id="intro">Enter the name of the Github organisation to which the Github user is to be invited to, the OAuth Access token of an admin in that organisation on whose behalf the invitation is done, and the username of the Github user to be invited.</p>
    <div id="form-and-message-container">
      <form method="POST" id="invite">
        <label>
          Github Organisation's Name
          <input type="text" name="org" minlength="2" placeholder="Github Organisation's Name" required>
        </label>
        <label>
          Admin's Access token
          <input type="text" name="token" minlength="16" placeholder="Admin's Access token">
        </label>
        <label>
          Github Invitee's Username
          <input type="text" name="username" minlength="2" placeholder="Github Invitee's Username" required>
        </label>
        <div id="button-container"> 
          <button type="submit">Invite User</button>
        </div>
      </form>
      <div id="message-container" class="hide">
        <h3 class="text-center" id="message-heading"></h3>
        <p id="message-body"></p>
      </div>
    </div>
  </main>
  <script type="text/javascript" src="app.js"></script>
</body>
</html>
